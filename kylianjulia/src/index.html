<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Kylianjulia</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:description" content="Site web personnel de Kylian JULIA. Découvrez qui il est, ce qu'il fait mais découvrez également ses projets et son blog.">
  <meta name="keywords" content="Kylian, JULIA, blog, projet, projets, blogs, posts, étudiant, student, ISIMA, UCA, cybersécurité, informatique, IT, computer science, network, réseaux, réseau, sécurité, sécurité informatique, computer security, security">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Kylian JULIA" />
  <meta name="theme-color" content="#272727" />
  <meta name="color-scheme" content="only dark" />
  
  <style>
    /* Styles du loader inline pour chargement immédiat */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .terminal-loader {
      width: 400px;
      max-width: 90vw;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .terminal-header {
      background: #2d2d2d;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff5f56;
    }

    .control:nth-child(2) {
      background: #ffbd2e;
    }

    .control:nth-child(3) {
      background: #27c93f;
    }

    .terminal-title {
      color: #d4d4d4;
      font-size: 13px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .terminal-body {
      padding: 20px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
    }

    .line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      opacity: 0;
      animation: slideIn 0.5s ease forwards;
    }

    .line.delay-1 {
      animation-delay: 0.3s;
    }

    .line.delay-2 {
      animation-delay: 0.6s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .prompt {
      color: #4ec9b0;
      font-weight: bold;
    }

    .command {
      color: #d4d4d4;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }

    .loading-bar {
      width: 300px;
      max-width: 80vw;
      height: 4px;
      background: #2d2d2d;
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ec9b0, #27c93f);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        width: 0%;
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
      }
    }

    @media (max-width: 500px) {
      .terminal-loader {
        width: 90vw;
      }

      .terminal-body {
        font-size: 12px;
        padding: 15px;
      }

      .loading-bar {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <!-- Écran de chargement initial (avant Angular) -->
  <div id="initial-loader">
    <div class="loader-content">
      <div class="terminal-loader">
        <div class="terminal-header">
          <div class="terminal-controls">
            <span class="control"></span>
            <span class="control"></span>
            <span class="control"></span>
          </div>
          <div class="terminal-title">kylian@pc: ~</div>
        </div>
        <div class="terminal-body">
          <div class="line">
            <span class="prompt">$</span>
            <span class="command">initializing...</span>
          </div>
          <div class="line delay-1">
            <span class="prompt">$</span>
            <span class="command">loading components</span>
            <span class="dots"></span>
          </div>
          <div class="line delay-2">
            <span class="prompt">$</span>
            <span class="command">compiling assets</span>
            <span class="dots"></span>
          </div>
        </div>
      </div>
      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- Votre app Angular -->
  <app-root></app-root>
</body>
</html>
