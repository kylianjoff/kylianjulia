<div class="content">
  <h1>Mon blog</h1>

  @if (posts && posts.length > 0) {
    <div class="art-list">
      @for (post of posts; track post) {
        <div class="art">
          <a [routerLink]="['/blog-post', post.file]" class="art-link">
            <!-- ‚úÖ Miniature facultative -->
            @if (post.thumbnail) {
              <div class="thumbnail">
                <img [src]="post.thumbnail" [alt]="post.title"/>
              </div>
            }
            <div class="art-content">
              <h2>{{ post.title }}</h2>
              <p class="meta">
                Publi√© le {{ post.date }} par {{ post.author }}
              </p>
              <div class="post-tags">
                @for (tag of post.tags; track tag) {
                  <app-tag-badge [tag]="tag"></app-tag-badge>
                }
              </div>
              <div class="excerpt" [innerHTML]="post.excerpt"></div>
            </div>
          </a>
        </div>
      }
    </div>
  } @else {
    <div class="no-posts">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#9f00b1"
          d="M51.9,-58.5C66.3,-46.9,75.8,-28.2,77.2,-9.2C78.6,9.9,71.8,29.2,59.6,44.2C47.4,59.2,29.7,69.9,9.7,74.4C-10.3,78.9,-31.6,77.2,-48.6,66.3C-65.6,55.4,-78.3,35.3,-80.3,15.2C-82.3,-4.9,-73.5,-24.9,-59.8,-38.1C-46.2,-51.4,-27.6,-57.8,-8.4,-63.5C10.7,-69.2,21.4,-74.2,51.9,-58.5Z"
          transform="translate(100 100)" />
        </svg>
        <p>Aucun article pour le moment...</p>
      </div>
    }

    <!-- üñºÔ∏è Message si aucun post -->
  </div>
